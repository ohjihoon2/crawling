<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>크롤링 페이지</h2>
    <button onclick="javascript:history.back()" style="padding: 10px" value="button">뒤로가기</button>

<!--    <h3 th:text="${list1}"></h3>-->
    <div th:text="|검색어 - ${search}|"></div>
    <table class="table" th:width="200">
        <tr th:each="list : ${list1}">
            <td th:text="|${list.site} - ${listStat.count} 순위|"></td>
            <td th:text="${list.text}"></td>
        </tr>
    </table>
    <table class="table">
        <tr th:each="list : ${list2}">
            <td th:text="|${list.site} ${listStat.count} 순위|"></td>
            <td th:text="${list.text}"></td>
        </tr>
    </table>

</body>
</html>
